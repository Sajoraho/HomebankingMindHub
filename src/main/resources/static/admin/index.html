<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
</head>
<body>
    <div id="app">
        <h1>Loan Creation</h1>
        <form @submit.prevent="createLoan" action="">
            <div>
                <label for="name">Name</label>
                <input v-model="name" type="text" id="name">
            </div>
            <div>
                <label for="maxAmount">Max Amount</label>
                <input v-model="maxAmount" type="number" id="maxAmount">
            </div>
            <div>
                <legend>
                    Select payments
                </legend>
                <div>
                    <input v-model="payments" value="6" type="checkbox" id="6">
                    <label for="6">6</label> <br>

                    <input v-model="payments" value="12" type="checkbox" id="12">
                    <label for="12">12</label> <br>

                    <input v-model="payments" value="24" type="checkbox" id="24">
                    <label for="24">24</label> <br>

                    <input v-model="payments" value="36" type="checkbox" id="36">
                    <label for="36">36</label> <br>

                    <input v-model="payments" value="48" type="checkbox" id="48">
                    <label for="48">48</label> <br>

                    <input v-model="payments" value="60" type="checkbox" id="60">
                    <label for="60">60</label>
                </div>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/admin/index.js"></script>
</body>
</html>
